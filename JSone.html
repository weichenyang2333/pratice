<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.big
		{
			height: 500px;
			width: 400px;
			left: 50%;
			margin-left: -200px;
			background-color: orange;
			position: absolute;
		}
		.small
		{
			height: 100px;
			width: 100px;
			border-style: dotted;
			float: left;
		}
		.little
		{
			height: 100px;
			width: 100px;
			border-style: dotted;
			position: absolute;
			top: 313px;
			left: 104px;
		}
	</style>
</head>
<body>
	<div class="big" id="box">
		<div class="little">0</div>
		<div class="small">1</div>
		<div class="small">2</div>
		<div class="small">3</div>
		<div class="small">4</div>
		<div class="small">5</div>
		<div class="small">6</div>
		<div class="small">7</div>
		<div class="small">8</div>
		<div class="small">9</div>
	</div>
	<script type="text/javascript">
		var a=0;
		var b=0;
		var c=0;
		var k=0;
		var d=0;
		for(var i=0;i<10;i++){
			document.getElementById('box').getElementsByTagName('div')[i].onclick=(function(z){
				return function(){
					k++;
					if(k%2!=0){
						if(k>2){
							c=a;
						}
						a=z;
						a=a+c;
					}
					if(k%2==0){
						if(k>3){
							d=b;
						}
						b=z;
						b=b+d;
					}
					alert(a+b);
				}
			})(i);
		}
	</script>
</html>
